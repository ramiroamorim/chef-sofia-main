version: '3.8'

services:
  chef-italy-app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      # Adicione suas vari√°veis de ambiente aqui ou use um arquivo .env
      - VITE_APIIP_NET_API_KEY=${VITE_APIIP_NET_API_KEY}
      - HOTMART_CLIENT_ID=${HOTMART_CLIENT_ID}
      - HOTMART_CLIENT_SECRET=${HOTMART_CLIENT_SECRET}
      - HOTMART_BASIC_TOKEN=${HOTMART_BASIC_TOKEN}
      - FACEBOOK_PIXEL_ID=${FACEBOOK_PIXEL_ID}
      - FACEBOOK_ACCESS_TOKEN=${FACEBOOK_ACCESS_TOKEN}
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
